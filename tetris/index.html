<!DOCTYPE html><html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Tetris Amoroso</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="container">
    <h1>🎮 Juego de Tetris</h1>
    <p>Puntaje: <span id="score">0</span></p>
    <p id="unlocked-message" class="hidden">✅ Código desbloqueado</p>
    <canvas id="tetris" width="240" height="400"></canvas>
  </div>  <div id="codeModal" class="modal hidden">
    <div class="modal-content">
      <span id="closeModal" class="close">&times;</span>
      <h2>¡Felicidades! 🎉</h2>
      <p>Has desbloqueado el siguiente código:</p>
      <div class="code-box">
        <code id="codeText">tetris123</code>
        <button id="copyCode">Copiar código</button>
      </div>
    </div>
  </div>  <script src="script.js"></script></body>
    </html>
