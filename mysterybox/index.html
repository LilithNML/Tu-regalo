<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Mystery Box</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body class="bg-black h-screen w-screen flex justify-center items-center">
  <div id="cube" class="h-40 w-40 relative flex justify-center items-center cursor-pointer">
    <div class="hexagon absolute"></div>
    <div class="cube back h-40 w-40 absolute top-0 left-0"></div>
    <div class="cube top h-40 w-40 absolute top-0 left-0"></div>
    <div class="cube left h-40 w-40 absolute top-0 left-0"></div>
    <div class="cube right h-40 w-40 absolute top-0 left-0"></div>
    <div class="message absolute text-white text-xl font-bold text-center px-2" style="opacity: 0;"></div>
  </div>
  <script src="script.js"></script>
</body>
</html>
