<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nuestro Amor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600;700&family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Nuestro Amor florece desde...</h1>
        <div class="countdown-timer">
            <div class="time-block" id="years-block" style="display: none;">
                <span class="number" id="years">0</span>
                <span class="label">años</span>
            </div>
            <div class="time-block">
                <span class="number" id="months">0</span>
                <span class="label">meses</span>
            </div>
            <div class="time-block">
                <span class="number" id="days">0</span>
                <span class="label">días</span>
            </div>
            <div class="time-block">
                <span class="number" id="hours">0</span>
                <span class="label">horas</span>
            </div>
            <div class="time-block">
                <span class="number" id="minutes">0</span>
                <span class="label">minutos</span>
            </div>
            <div class="time-block">
                <span class="number" id="seconds">0</span>
                <span class="label">segundos</span>
            </div>
        </div>
        <p class="message">¡Cada segundo a tu lado es un tesoro!</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
