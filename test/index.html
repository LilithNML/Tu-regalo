<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conexión Celestial: Test de Compatibilidad</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Montserrat:wght@300;400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="background-animation"></div> <header class="main-header">
        <h1>Conexión Celestial</h1>
        <button id="muteButton" aria-label="Controlar música" class="mute-button">
            <svg viewBox="0 0 24 24" fill="currentColor">
                <path d="M13.5 4.036a9.977 9.977 0 0 1 6.464 6.464l-3.055 1.647a6.98 6.98 0 0 0-4.53-4.53L13.5 4.036ZM19.964 10.5a9.977 9.977 0 0 1-6.464 6.464l3.055 1.647a6.98 6.98 0 0 0 4.53-4.53l-1.127-1.127ZM7.5 19.964a9.977 9.977 0 0 1-6.464-6.464l3.055-1.647a6.98 6.98 0 0 0 4.53 4.53l1.127 1.127ZM4.036 13.5a9.977 9.977 0 0 1 6.464-6.464L9.445 5.4a6.98 6.98 0 0 0-4.53 4.53l1.127 1.127Z"/>
                <path class="mute-icon-line" d="M12 3a9 9 0 0 0-8.495 5.505 9 9 0 0 0 0 12.728A9 9 0 0 0 20.495 15.505 9 9 0 0 0 12 3ZM6.37 7.757a6 6 0 0 1 0 8.486A6 6 0 0 1 17.63 7.757a6 6 0 0 1-11.26 0Z"/>
            </svg>
        </button>
    </header>

    <main class="content-wrapper">
        <section id="introduction-section" class="card active">
            <h2>¿Qué tan conectados estamos?</h2>
            <p>Responde con sinceridad y descubre qué tan enamoradas están nuestras almas.</p>
            <button id="startButton" class="action-button">¡Comenzar el Viaje!</button>
        </section>

        <section id="quiz-section" class="card hidden">
            <div id="question-container">
                </div>
            <button id="nextButton" class="action-button hidden">Siguiente</button>
        </section>

        <section id="results-section" class="card hidden">
            <h2 id="compatibility-message"></h2>
            <div class="result-image">
                <img src="assets/images/ilustracion_pareja_azul.png" alt="Ilustración de pareja compatible">
            </div>
            <div class="result-actions">
                <button id="restartButton" class="action-button">Volver a Empezar</button>
                <p id="secret-code-unlock" class="hidden">
                    Tu código secreto: <span id="secretCodeDisplay"></span>
                    <button id="copyCodeButton" class="copy-button" aria-label="Copiar código secreto">
                        <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                            <rect x="9" y="9" width="13" height="13" rx="2" ry="2"></rect>
                            <path d="M5 15H4a2 2 0 0 1-2-2V4a2 2 0 0 1 2-2h9a2 2 0 0 1 2 2v1"></path>
                        </svg>
                        <span class="tooltip-text" id="copyTooltip">Copiar</span>
                    </button>
                </p>
            </div>
        </section>
    </main>

    <audio id="backgroundMusic" loop src="assets/audio/melodia_suave_azul.mp3" preload="auto"></audio>

    <script src="script.js"></script>
</body>
</html>
