<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Para Alan</title>
<link rel="stylesheet" href="styles.css">
<link rel="preconnect" href="[se quitó una URL no válida]">
<link rel="preconnect" href="[se quitó una URL no válida]" crossorigin>
<link href="[se quitó una URL no válida]" rel="stylesheet">
</head>
<body>
<div class="background"></div>
<div class="container">
<div class="header">
<img src="decoracion.png" alt="Decoración romántica" class="header-icon">
<h1>Un Mensaje para Ti, Alan</h1>
<p class="subtitle">Introduce el código especial para desbloquearlo.</p>
</div>
<div class="input-area">
<input type="text" id="codeInput" placeholder="Ingresa el código aquí..." />
<button id="checkButton">Desbloquear</button>
</div>
<div id="contenido" class="contenido"></div>
<p id="progreso" class="progress-text"></p>
</div>
<audio id="correctSound" src="correct.mp3" preload="auto"></audio>
<audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>
<audio id="bgMusic" src="musica-fondo.mp3" loop preload="auto"></audio>
<audio id="codeAudio"></audio>

<div id="imageModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="modalImg" alt="Imagen modal">
</div>

<script src="script.js"></script>

</body>
</html>
