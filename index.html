<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Para Alan</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Courgette&display=swap');
  </style>
</head>
<body>
  <div class="background-overlay"></div>

  <div class="container">
    <img src="decoracion.png" alt="Decoración romántica" class="header-img"/>
    <h1>Descubre un Mensaje</h1>
    <input type="text" id="codeInput" placeholder="Ingresa tu código..." />
    <br/>
    <button onclick="checkCode()">Desbloquear</button>
    <div id="contenido" class="contenido"></div>
    <p id="progreso" class="progreso"></p>
  </div>

  <audio id="correctSound" src="correct.mp3" preload="auto"></audio>
  <audio id="incorrectSound" src="incorrect.mp3" preload="auto"></audio>
  <audio id="bgMusic" src="musica-fondo.mp3" loop preload="auto"></audio>
  <audio id="codeAudio"></audio>

  <script src="script.js"></script>

  <div id="imageModal" class="modal">
    <span class="close" onclick="cerrarModal()">&times;</span>
    <img class="modal-content" id="modalImg" />
  </div>
</body>
</html>
