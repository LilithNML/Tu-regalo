<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Loki</title>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Kirang+Haerang&family=Indie+Flower&family=Rye&family=Amatic+SC&family=Bangers&family=Fredericka+the+Great&display=swap" rel="stylesheet">
</head>
<body>
  <audio id="bg-music" loop>
 <source src="assets/audio/musica-fondo.mp3" type="audio/ogg; codecs=opus">
    Tu navegador no soporta audio HTML5.
  </audio>

  <!-- Pantalla de bienvenida -->
  <div id="intro" class="intro-screen">
    <button id="enter-btn">Entrar</button>
  </div>

  <!-- Contenido principal -->
  <div id="main" class="container hidden">
    <h2 class="loki" id="clickable">
      <p class="letter">H</p>
      <p class="letter">A</p>
      <p class="letter">Z</p>
      <p class="letter">I</p>
      <p class="letter">E</p>
      <p class="letter">L</p>
    </h2>
  </div>

  <script src="script.js"></script>
</body>
</html>
